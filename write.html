<body>
    <div id="wrapper">
        <div class="instructions instruction1">
            <h3>Step One: Select a nature image below to use as an inspiration for your poem.</h3>
        </div>

        <div id="selected-picture-box">
        </div>

        <div id="gallery-box">
                <img src="img/apple-blossom.jpg">
                <img src="img/peony-closeup.jpeg">
                <img src="img/teasel-sky.jpeg">
                <img src="img/dried-flower-snow.jpeg">
                <img src="img/fern.jpeg">
                <img src="img/bird-tree.jpeg">
                <img src="img/dandelion.jpeg">
                <img src="img/sunflower.jpeg">
                <img src="img/joe-pye.jpeg">
        </div>

        <section id="input-box">
            <div class="instructions">
                <h3>Step Two: Write your poem.</h3>
                <p>Write your haiku in the boxes below. When you are satisfied with each of the lines, click "Submit" to see your poem.</p>

            </div>
            <div>
                <label for="first-line">Your first line should be five syllables long.</label>
                <input id="first-line" type="text">
                <!-- <button type="button" id="poem-submit">Submit</button> -->
            </div>

            <div>
                <label for="second-line">Your second line should be seven syllables long.</label>
                <input id="second-line" type="text">
                <!-- <button type="button" id="poem-submit">Submit</button> -->
            </div>

            <div>
                <label for="third-line">Your third line should be five syllables long.</label>
                <input id="third-line" type="text">
                <button type="button" id="poem-submit">Submit</button>
            </div>
            
        </section>

    </div>
